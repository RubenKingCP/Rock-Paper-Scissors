<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="startWrapper">
        <p id="question">WELCOME WARRIOR. ARE YOU READY TO BATTLE?</p>
        <div id="buttonWrapper">
        <button id="yesBtn" class="buttonStart">YES</button>
        <button id="noBtn" class="buttonStart">NO</button>
        </div>
    </div>
    <div id="mainWrapper">
        <div id="score">
            <div id="playerScore"  class="scoreBar">
                <div id="playerScore1" class="playerScoreBubble"></div>
                <div id="playerScore2" class="playerScoreBubble"></div>
                <div id="playerScore3" class="playerScoreBubble"></div>
            </div>
            <div id="botScore" class="scoreBar">
                <div id="botScore1" class="botScoreBubble"></div>
                <div id="botScore2" class="botScoreBubble"></div>
                <div id="botScore3" class="botScoreBubble"></div>
            </div>
        </div>
        <div id="choiceWrapper">
            <div id="playerChoice" class="choiceImage"></div>
            <div id="botChoice" class="choiceImage"></div>
        </div>
        <div id="playerChoiceList">
            <div id="player" class="options">
                <div id="paper" class="choices"></div>
                <div id="rock" class="choices"></div>
                <div id="scissors" class="choices"></div>
            </div>
            <div id="empty" class="options"></div>
        </div>
    </div>
    <div id="endScreen" class="hidden">
        <div id="endMessage"></div>
        <button id="endBtnYes">YES</button>
    </div>
</body>
</html>
